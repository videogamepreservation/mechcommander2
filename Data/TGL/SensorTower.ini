FITini 

[Bounds]
l UpperLeftX=-20
l UpperLeftY=-20
l LowerRightX=20
l LowerRightY=20

[TGLData]
st FileName0="SensorTower"
f Distance0 = 0.0

st FileName1="SensorTowerAnimL1"
f Distance1 = 1000.0

st ShadowName="SensorTowerAnimX"

//Night Lights
ul HotPinkRGB = 0x00A7A783
ul HotYellowRGB = 0x00FEfF91
ul HotGreenRGB = 0x006AA6A6
ul TerrainLightRGB = 0x00787832
f TerrainLightIntensity = 0.2
f TerrainLightInnerRadus = 100.0
f TerrainLightOuterRadius = 250.0

[TGLDamage]
st FileName="SensorTowerdam"

st ShadowName="SensorTowerdamX"

[Animation:0]
st AnimationName = "SensorTowerAnim"	//Animation is part of base shape.  This is the same name as the name in TGLData st FileName.
b LoopAnimation = t
b Reverse = f
b Random = t

FITend 

